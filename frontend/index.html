<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerte Generator - MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 100px;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .file-input-label.has-file {
            border-color: #28a745;
            background: #e8f5e9;
        }

        .file-info {
            text-align: center;
        }

        .file-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .file-hint {
            color: #666;
            font-size: 13px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .matches-container {
            display: none;
        }

        .match-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .match-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .match-content {
            display: grid;
            gap: 10px;
        }

        .match-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .match-arrow {
            font-size: 20px;
            color: #667eea;
        }

        .match-text {
            flex: 1;
        }

        .match-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .match-value {
            color: #333;
            font-weight: 500;
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
        }

        .hidden {
            display: none;
        }

        .download-section {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #e8f5e9 0%, #f0f3ff 100%);
            border-radius: 12px;
        }

        .download-section h2 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 16px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Offerte Generator</h1>
            <p class="subtitle">Upload je opname notities en prijzenboek om automatisch een offerte te genereren</p>

            <!-- Upload Section -->
            <div id="uploadSection">
                <div class="upload-section">
                    <label class="upload-label">Samsung Notes Document</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="notesFile" class="file-input" accept=".docx,.txt">
                        <label for="notesFile" id="notesLabel" class="file-input-label">
                            <div class="file-info">
                                <div class="file-icon">ðŸ“„</div>
                                <div class="file-name">Klik om bestand te selecteren</div>
                                <div class="file-hint">.docx of .txt</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="upload-section">
                    <label class="upload-label">Excel Prijzenboek</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="prijzenboekFile" class="file-input" accept=".xlsx,.xlsm,.xls">
                        <label for="prijzenboekFile" id="prijzenboekLabel" class="file-input-label">
                            <div class="file-info">
                                <div class="file-icon">ðŸ“Š</div>
                                <div class="file-name">Klik om bestand te selecteren</div>
                                <div class="file-hint">.xlsx, .xlsm of .xls</div>
                            </div>
                        </label>
                    </div>
                </div>

                <button id="generateBtn" class="btn" disabled>GENEREER OFFERTE</button>

                <div id="progress" class="progress">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">Uploading...</div>
                </div>

                <div id="statusMessage"></div>
            </div>

            <!-- Matches Review Section -->
            <div id="matchesSection" class="matches-container">
                <h2>Matches Review</h2>
                <div class="stats" id="stats"></div>
                <div id="matchesList"></div>
                <button id="acceptBtn" class="btn">ACCEPTEER & GENEREER EXCEL</button>
            </div>

            <!-- Download Section -->
            <div id="downloadSection" class="download-section">
                <h2>âœ“ Offerte Gegenereerd!</h2>
                <p>Je Excel bestand is klaar om te downloaden.</p>
                <a id="downloadLink" href="#" class="download-btn" download>DOWNLOAD EXCEL</a>
                <br><br>
                <button onclick="location.reload()" class="btn" style="background: #6c757d; max-width: 200px; margin: 20px auto;">NIEUWE OFFERTE</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
